<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Record</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Employees Register</h1>
    <hr>
    <div id="content">
        <label for="identification">Identification</label>
        <input type="number" placeholder="Add Id" id="identification"/>

        <label for="name">Name</label>
        <input type="text" placeholder="Add Name" id="name"/>

        <label for="lastname">LastName</label>
        <input type="text" placeholder="Add LastName" id="lastname"/>

        <label for="birthday">Birthday</label>
        <input type="date" placeholder="Add Birthdate" id="birthday"/>

        <label for="occupation">Occupation</label>
        <input type="text" placeholder="Add Ocupattion" id="occupation"/>

        <button id="addEmployee" onclick="addEmployee()">Add Employee</button>
        <button id="showEmployees" onclick="showEmployees()">Show Employees</button>
    </div>
    <div id="employeeList">
        <!-- Employees in JS -->
    </div>
    <script src="./script.js"></script>
</body>
</html>
