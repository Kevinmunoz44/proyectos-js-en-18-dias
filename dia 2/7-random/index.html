<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="crearAleatorio(10, 15)">Dame un aletorio</button>
    <h2>Numero aleatorio <span id="textoAleatorio">----</span></h2>


    <script>
        let elemetoAleatorio = document.getElementById('textoAleatorio');

        const crearAleatorio = (minimo, maximo) => {
            maximo = maximo + 1
            resultado = Math.floor(Math.random() * (maximo - minimo) + minimo)
            elemetoAleatorio.textContent = resultado
        }
    </script>
</body>
</html>
