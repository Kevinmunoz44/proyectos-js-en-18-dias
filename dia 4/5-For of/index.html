<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of</title>
</head>

<body>
    <script>
        let array1 = ['a', 'b', 'c', 'd'];

        const loopear = () => {
            for (let letra of array1) {
                document.write(letra);
            }
        }

        let palabra = 'Bienvenido';

        const loopearPalabra = () => {
            for (let letra of palabra) {
                document.write(letra + "<br>");
            }
        }
        
    </script>
</body>

</html>
